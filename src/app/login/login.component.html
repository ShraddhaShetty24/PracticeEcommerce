  <form ngForm="loginForm" (ngSubmit)="loginDetails()" style="padding-left: 400px;">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="userName" class="form-control" id="userName" name="userName" placeholder="Enter userName" [(ngModel)]="login.userName">
    
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="userPassword" class="form-control" id="userPassword" name="userPassword" placeholder="Enter userPassword" [(ngModel)]="login.userPassword">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
  </form>
 
</body>
